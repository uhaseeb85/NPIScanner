<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive Data Scan Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* INTERACTIVE REPORT STYLES - This is a template that will be embedded in Java */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f3f5;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success: #51cf66;
            --danger: #ff6b6b;
            --border-color: #dee2e6;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --radius-md: 12px;
        }
        
        body.dark-theme {
            --bg-primary: #1a1b1e;
            --bg-secondary: #25262b;
            --bg-tertiary: #2c2e33;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border-color: #373a40;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease;
        }
        
        .header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            padding: 2rem;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s ease;
            border: 1px solid var(--border-color);
        }
        
        .summary-card:hover {
            transform: translateY(-4px);
        }
        
        .card-icon {
            font-size: 2.5rem;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }
        
        .card-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .filters-section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn-primary, .btn-secondary {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .filter-input, .filter-select {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .results-info {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .table-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .detections-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .detections-table thead {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .detections-table th {
            padding: 1rem;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        .detections-table th.sortable {
            cursor: pointer;
            user-select: none;
        }
        
        .detections-table th.sortable:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .detections-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detections-table tbody tr {
            transition: background 0.2s ease;
        }
        
        .detections-table tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .detections-table tbody tr.hidden {
            display: none;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--accent-primary);
        }
        
        .line-number {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }
        
        .keyword {
            color: var(--danger);
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            display: inline-block;
        }
        
        .log-statement {
            font-family: 'Courier New', monospace;
            font-size: 0.8125rem;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 4px;
            max-width: 600px;
            overflow-x: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h2 {
            color: var(--success);
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .summary-grid { grid-template-columns: 1fr; }
            .filters-grid { grid-template-columns: 1fr; }
            .detections-table { font-size: 0.75rem; }
            .detections-table td, .detections-table th { padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <!-- This is a template - actual content will be generated by Java -->
</body>
</html>
